<!doctype html>
<html lang="ko">
@@include('../html/include/head.html')
<body>
<div class="wrap error_wrap">
  <div class="error_page">
    <img src="../img/common/error.png" alt="에러이미지">
    <div class="error_title">404 Page not found</div>
    <div class="error_contents">요청하신 페이지를 찾을 수 없습니다.<br>

</div>

<style>
  body {
    background: #ffffff;
  }
  .error_wrap {

    width: 100%;
    height: 100%;

    z-index: 1000;
    background: #ffffff;
  }
  .error_page {
    position: fixed;
    text-align: center;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  .error_title {
    line-height: 40px;
    margin: 21px 0 44px;
    font-size: 40px;
    color: #00ab9f;
    font-weight: 900;
  }
  .error_contents {
    text-align: center;
    line-height: 36px;
    font-size: 20px;
    color: #333333;
  }
</style>
