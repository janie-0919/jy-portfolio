<!doctype html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Referrer" content="origin"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-title" content="이주연 포트폴리오" />
    <meta name="robots" content="index,nofollow"/>
    <meta name="description" content="이주연 퍼블리싱 포트폴리오"/>
    <meta name="keywords" content="이주연 퍼블리싱 포트폴리오"/>
    <link rel="shortcut icon" href="favicon.ico">
    <title>Juyeon Portfolio</title>
    <link type="text/css" rel="stylesheet" href="dist/css/style.css"/>
    <script src="dist/js/bundle.js"></script>
    <script src="dist/js/common.js"></script>
</head>
<body>
<div class="progress" id="progress"></div>
<div id="wrap">
    <section class="section01">
        <h1>section01</h1>
    </section>
    <section class="section02">
        <h1>section02</h1>
    </section>
    <section class="section03">
        <h1>section03</h1>
    </section>
    <section class="section04">
        <h1>section04</h1>
    </section>
    <section class="section05">
        <h1>section05</h1>
    </section>
</div>
<script>
    gsap.registerPlugin(ScrollTrigger);
    let SECTIONS = gsap.utils.toArray("section");

    gsap.to(SECTIONS, {
        xPercent: -100 * ( SECTIONS.length -1 ),
        ease: "none",
        scrollTrigger: {
            trigger: '#wrap',
            end: ()=> "+=" + document.querySelector("#wrap").offsetWidth,
            pin: true,
            scrub: 1,
            snap: 1 / (SECTIONS.length -1),
            value: 100,
            onUpdate(self) {
                return $('#progress').css('width', `${self.progress * 100}%`);
            }
        },
    });
</script>
</body>
</html>
